<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h2>User editing</h2>

<p> <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"> lynk</a> </p>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name"> Enter new name</label>
    <input type="text" th:field="*{name}" id="name"/>

    <label for="age">Enter new age</label>
    <input type="number" th:field="*{age}" id="age"/>

    <label for="email">Enter  new email</label>
    <input type="email" th:field="*{email}" id="email"/>

    <input type="submit" value="Update"/>
</form>

</body>
</html>
